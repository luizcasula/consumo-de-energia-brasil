<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trabalho de Física</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>

<body>
  <header>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">Calculadora</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Sobre</a>
        </div>
      </div>
    </nav>
    
  </header>
  
  <div class="container">
    <h1>Calculadora de Consumo</h1>
    <form class="" action="index.html" method="post">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Potência Elétrica: </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Quantidade: </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Tempo Médio de Uso em 1 dia(horas): </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Período de Consumo: </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Região: </label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <input disabled="true" type="submit" name="enviar" value="Enviar" class="btn btn-secondary btn-block">

      <br>
      <input type="range" class="form-control-range">
      

      
    </form>
  </div>


  <footer>
    

  </footer>
  <!-- js -->
  <script src="public/js/jquery.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
</body>

</html>
