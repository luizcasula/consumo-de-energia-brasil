<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trabalho de Física</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>

<body>
  
  <div class="container">
    <center><h1>Calculadora de Consumo</h1></center>
    <form class="" action="index.html" method="post">
      <div class="row justify-content-md-center">
        <div class="col-sm-">
          <div class="form-group">
            <label>Potência Elétrica: </label>
            <input id="inputPowerEletric" type="text" class="form-control" value="">
          </div>
          <div class="form-group">
            <label>Quantidade: </label>
            <input id="inputAmountDevices" type="text" class="form-control" value="">
          </div>
          <div class="form-group">
            <label>Tempo Médio de Uso em 1 dia(horas): </label>
            <input id="inputUseDuration" type="text" class="form-control" value="">
          </div>
          <div class="form-group">
            <label>Período de Consumo: </label>
            <input id="inputPeriod" type="text" class="form-control" value="">
          </div>
          <div class="form-group">
            <label>Empresa de Energia: </label>
            <select id="cbLocation" class="form-control" onmousedown="this.value='';" onchange="calculate(this.value);"">
              <option selected>...</option>
            </select>
          </div>
        </div>
      </div> 
    </form>
    <center><h2 id="resultText"></h2></center>


    <table class="table" id="resultTable">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nome</th>
          <th scope="col">Consumo Elétrico</th>
          <th scope="col">Custo</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

  </div>





  <!-- js -->
  <script src="public/js/jquery.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
